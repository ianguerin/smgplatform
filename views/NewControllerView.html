<header class="bar-title">
  <h1 class="title">Start a New Match!</h1>
</header>

<div class="content">
  <div ng-include src="'views/userInfo.html'"></div>
  <button ng-click="reserveAutoMatch()" ng-show="flags.autoMatch">Reserve Auto Match (or make new)!</button>
  <br>
  <button ng-click="playAgainstComputer()" ng-show="flags.playAgainstComputer">Play Against Computer</button>
  <br>
  <button ng-click="passAndPlay()" ng-show="flags.playAgainstComputer">Pass And Play</button>
</div>
